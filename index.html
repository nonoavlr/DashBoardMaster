<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link href="index.css" rel='stylesheet' type='text/css' />
</head>

<body>
    <div class='container'>
        <div class='mainTitle'>
                <h1>Ocorrência de doenças associadas ao saneamento básico</h1> 
        </div>
    </div>
    <div class='container'>
        <div class='brasilChart'>
            <h2 class='titleChart'>Ocorrências no Brasil</h2>
            <canvas id = "Brasil"></canvas>
        </div>
    </div>
    <div class="container-2">
        <div class='col-1'>
            <div class="valuem-group">
                <label class="label">Por Região</label>
                <select class="valuem-control" id="byRegion">
                    <option>Escolha</option>
                    <option value="Nordeste">Nordeste</option>
                    <option value="Norte">Norte</option>
                    <option value="Sul">Sul</option>
                    <option value="Sudeste">Sudeste</option>
                    <option value="Centro">Centro-Oeste</option>
                </select>
                <div class='button'>
                    <button class='byRegion'>Gerar Gráfico por Região</button>
                </div>
            </div>
        </div>
        <div class='col-2'>
            <div class="valuem-group">
                <label class="label">Por Estado</label>
                <select class="valuem-control" id="byState">
                    <option>Escolha</option>
                    <option value="Acre">Acre</option>
                    <option value="Alagoas">Alagoas</option>
                    <option value="Amapá">Amapá</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Ceará">Ceará</option>
                    <option value="Distrito Federal">Distrito Federal</option>
                    <option value="Espírito Santo">Espírito Santo</option>
                    <option value="Goiás">Goiás</option>
                    <option value="Maranhão">Maranhão</option>
                    <option value="Mato Grosso">Mato Grosso</option>
                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Pará">Pará</option>
                    <option value="Paraíba">Paraíba</option>
                    <option value="Paraná">Paraná</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Piauí">Piauí</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                    <option value="Rondônia">Rondônia</option>
                    <option value="Roraima">Roraima</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Sergipe">Sergipe</option>
                    <option value="Tocantis">Tocantis</option>
                </select>
                <div class='button'>
                    <button class='byState'>Gerar Gráfico por Estado</button>
                </div>
            </div>
        </div>
        <div class='col-3'>
            <div class="valuem-group">
                <label class="label">Por Doença</label>
                <select class="valuem-control" id="bySick">
                    <option value = 'Escolha'>Escolha...</option>
                    <option value = 'Diarréia'>Diarréia</option>
                    <option value = 'Leptospirose'>Leptospirose</option>
                    <option value = 'Verminoses'>Verminoses</option>
                    <option value = 'Colera'>Cólera</option>
                    <option value = 'Difteria'>Difteria</option>
                    <option value = 'Dengue'>Dengue</option>
                    <option value = 'Tifo'>Tifo</option>
                    <option value = 'Malaria'>Malária</option>
                    <option value = 'Hepatite'>Hepatite/option>
                    <option value = 'Febre Amarela'>Febre Amarela</option>
                    <option value = 'Dermatite'>Dermatite</option>
                    <option value = 'Doença do Aparelho Respiratório'>Doença do Aparelho Respiratório</option>
                    <option value = 'Outra'>Outra</option>
                    </select>
                    <div class='button'>
                        <button class='bySick'>Gerar Gráfico por Doença</button>
                    </div>
            </div>
        </div>
    </div>
    <div class='container-3'></div>
        <canvas class = "selected"></canvas>
    </div>
    <script type ='text/javascript' src ='index.js'></script>
</body>

</html>
